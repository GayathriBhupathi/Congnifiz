<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Component</title>
    <!-- Include UIKit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css" />
</head>
<body>
    <div class="uk-section uk-section-default">
        <div class="uk-container">
            <div class="uk-grid-small uk-flex-center" uk-grid>
                <div class="uk-width-1-3@m">
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
                        <div class="uk-card-media-top">
                            <img src="https://images.wallpaperscraft.com/image/single/beautiful_scenery_mountains_lake_93318_800x600.jpg" alt="">
                        </div>
                        <h3 class="uk-card-title">NATURE'S BEAUTY </h3>
                        <p>The beauty and richness of nature is diverse and massive. Nature provides us with several delicacies to enjoy and is our life support system.</p>
                        <a href="#" class="uk-button uk-button-text">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include UIKit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit-icons.min.js"></script>
</body>
</html>
