<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/colorful-love-hearts-wallpaper-free-photo.jpg?w=2210&quality=70" alt="Image 1">
        </div>

        <div class="mySlides fade">
            <img src="https://wallpapers.com/images/hd/dark-purple-aesthetic-collage-2ku1mlb3fihxk1au.jpg" alt="Image 2">
        </div>

        <div class="mySlides fade">
            <img src="https://i.pinimg.com/originals/58/f9/b8/58f9b882d54bc42e255c72d60e2eee49.jpg" alt="Image 3">
        </div>

        <div class="mySlides fade">
            <img src="https://wallpapers.com/images/hd/lavender-aesthetic-laptop-5yga1x9j8vf71tym.jpg" alt="Image 4">
        </div>

        <div class="mySlides fade">
            <img src="https://miro.medium.com/v2/resize:fit:1400/0*nOG7TYG49wdHRWdD" alt="Image 5">
        </div>
    </div>

    <div class="dots-container">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

    <script src="script.js"></script>
</body>
</html>
